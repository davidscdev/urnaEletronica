<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="tela--principal">
                <div class="tela--principal--esquerda">
                    <div class="tela--principal--esquerda--titulo">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="tela--principal--esquerda--cargo">
                        <span>VEREADOR</span>
                    </div>
                    <div class="tela--principal--esquerda--numeros">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                        <div class="numero"></div>
                        <div class="numero"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="tela--principal--esquerda--dados">
                        Nome: FULANO DE TAL <br> Partido: QQQ <br> Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="tela--principal--direita">
                    <div class="tela--principal--direita--imagem">
                        <img src="assets/imagens/84.jpg" alt=""> Prefeito
                    </div>
                    <div class="tela--principal--direita--imagem pequeno">
                        <img src="assets/imagens/84_2.jpg" alt=""> Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="tela--rodape">
                Aperte a tecla <br> CONFIRMA para CONFIRMAR esse voto <br> CORRIGE para CORRIGIR esse voto <br>
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1');">1</div>
                <div class="teclado--botao" onclick="clicou('2');">2</div>
                <div class="teclado--botao" onclick="clicou('3');">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4');">4</div>
                <div class="teclado--botao" onclick="clicou('5');">5</div>
                <div class="teclado--botao" onclick="clicou('6');">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7');">7</div>
                <div class="teclado--botao" onclick="clicou('8');">8</div>
                <div class="teclado--botao" onclick="clicou('9');">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0');">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="assets/scripts/etapas.js"></script>
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
